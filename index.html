<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <h1 class="bg-primary text-white p-4 mb-4">CRUD using httpRequest</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="postForm">
                        <div class="form-group">
                            <lable for="title" class="text-capitalize">title</lable>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="content" class="text-capitalize">content</label>
                            <textarea id="content" rows="4" class="form-control"></textarea>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary" type="submit" id="submitBtn">submit</button>
                            <button class="btn btn-primary d-none" type="button" id="updateBtn">update</button>
                        </div>
                    </form>
                    <div id="postCardContainer">
                    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/app.js"></script>
</body>
</html>
